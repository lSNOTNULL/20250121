<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- https://fonts.google.com/?lang=ko_Kore -->
    <!-- Webfont 추가 위치 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="맛있는 제육덮밥을 즐길 수 있는 제육덮밥 전문점"
    />
    <meta property="og:title" content="제육덮밥 집" />
    <meta
      property="og:description"
      content="맛있는 제육덮밥을 즐길 수 있는 제육덮밥 전문점입니다. 다양한 메뉴와 함께합니다!"
    />
    <meta
      property="og:image"
      content="https://github.com/lSNOTNULL/20250121/raw/main/koreansoul.jpg"
    />

    <!-- https://realfavicongenerator.net/ -->
    <!-- Favicon 위치 -->
    <link rel="icon" href="./favicon.ico" type="image_wojak" />

    <title>제육덮밥 집</title>

    <!-- Bootstrap CDN -->
    <!-- 주의 : 학습 버전에 따라 옛날 버전 !!! -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      /* 색상 설정 */
      * {
        font-size: 30px;
      }
      body {
        font-family: "Dongle", serif;
        font-weight: 400;
        font-style: normal;
      }

      .navbar {
        background-color: #6a7ba2;
      }

      .navbar-brand,
      .navbar-nav .nav-link {
        color: #fff;
      }

      .card {
        background-color: #fff;
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-title {
        color: #6a7ba2;
      }

      .btn-custom {
        background-color: #6a7ba2;
        color: #fff;
      }

      .btn-custom:hover {
        background-color: #ffdfde;
        color: #6a7ba2;
      }

      .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .carousel-item {
        aspect-ratio: 16 / 9; /* 16:9 비율 유지 */
      }

      .modal-content {
        border-radius: 15px;
      }
      /* 추가 */
      .carousel {
        position: relative; /* carousel 요소에 relative 위치 설정 */
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        width: 30px;
        background-color: #6a7ba2;
      }
    </style>
  </head>

  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">제육덮밥 집</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">메뉴</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">연락처</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 캐러셀 -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="01.png" class="d-block w-50" alt="제육덮밥 이미지 1" />
        </div>
        <div class="carousel-item">
          <img src="02.png" class="d-block w-50" alt="제육덮밥 이미지 2" />
        </div>
        <div class="carousel-item">
          <img src="03.webp" class="d-block w-50" alt="제육덮밥 이미지 3" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- 카드 컴포넌트 -->
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <img src="제육1.webp" class="card-img-top" alt="제육1" />
            <div class="card-body">
              <h5 class="card-title">제육덮밥 A</h5>
              <p class="card-text">매콤한 제육덮밥 A, 풍미 가득한 맛!</p>
              <a
                href="#"
                class="btn btn-custom"
                data-bs-toggle="modal"
                data-bs-target="#modalDetail"
                >자세히 보기</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="제육2.jpg" class="card-img-top" alt="제육2" />
            <div class="card-body">
              <h5 class="card-title">제육덮밥 B</h5>
              <p class="card-text">
                매콤하고 부드러운 제육덮밥 B, 최고의 조합!
              </p>
              <a
                href="#"
                class="btn btn-custom"
                data-bs-toggle="modal"
                data-bs-target="#modalDetail2"
                >자세히 보기</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="제육3.jpg" class="card-img-top" alt="제육3" />
            <div class="card-body">
              <h5 class="card-title">제육덮밥 C</h5>
              <p class="card-text">진한 맛을 자랑하는 제육덮밥 C!</p>
              <a
                href="#"
                class="btn btn-custom"
                data-bs-toggle="modal"
                data-bs-target="#modalDetail3"
                >자세히 보기</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 모달 컴포넌트 (제육A) -->
    <div
      class="modal fade"
      id="modalDetail"
      tabindex="-1"
      aria-labelledby="modalDetailLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDetailLabel">제육덮밥 A</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            제육덮밥 A 남자의 소울푸드죠.
            <img style="width: 50px" src="제육1.webp" alt="제육1" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달 컴포넌트 2 (제육B) -->
    <div
      class="modal fade"
      id="modalDetail2"
      tabindex="-1"
      aria-labelledby="modalDetailLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDetailLabel2">제육덮밥 B</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            제육덮밥 B 탁월한 선택이네요.
            <img style="width: 50px" src="제육2.jpg" alt="제육2" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달 컴포넌트 3 (제육C) -->
    <div
      class="modal fade"
      id="modalDetail3"
      tabindex="-1"
      aria-labelledby="modalDetailLabel3"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDetailLabel3">제육덮밥 C</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            제육덮밥 C 오늘 점심으로 어떻습니까?
            <img style="width: 50px" src="제육3.jpg" alt="제육3" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js -->
    <!-- 바꿔줘야함 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
